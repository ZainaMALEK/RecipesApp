<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Add a new Recipe</button>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="#"class="list-group-item" *ngFor="let recipe of recipes">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </div>
        <div class="">
            <img [src]=" recipe.imagePath " alt="" style="max-height:50px">
        </div>
      </a>
    </div>
  </div>
</div>
